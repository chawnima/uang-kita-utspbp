<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uang Kita - Homepage</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/konten.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Merriweather+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="js/submitp1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
    }
  </style>
</head>

<body class="body">
  <header class="header">
    <div class="logo">
      <img src="img/money-svgrepo-com.svg">
      <span>Uang Kita</span>
    </div>
    <div class="navigate">
      <div class="navigate-sub">
        <a href="p1-form.html">Transaksi</a>
      </div>
      <div class="navigate-sub">
        <a href="">PL2</a>
      </div>
      <div class="navigate-sub">
        <a href="">PL3</a>
      </div>
      <div class="navigate-sub">
        <a href="">PL4</a>
      </div>
      <div class="navigate-sub">
        <a href="">PL5</a>
      </div>
    </div>
    <div class="log">
      <button class="btn btn-success" type="button" id="login">Log In</button>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="addon-wrapping" id="username">
      </div>
    </div>
  </header>

  <section>
    <div class="myprofile profilep1">
      <div class="pendapatanp1">
        <div class="myprofile-title" style="font-size: 1rem;">
          Total Pendapatan
        </div>
        <div class="duitijo" style="font-size: 1.7rem; margin-left: 3%; max-height: 20px;" id="jumlahTotal">
          Rp. 9.000.000
        </div>
        <div id="historyContainer" class="history-rill historyp1">
          <div class="history-title historytp1">
            <img class="imgduit" src="img/history-svgrepo-com.svg" style="margin:0px;">
            <span>Transaction History<span style="font-size: 15px;color:#a8b3b8">Histori Transaksi</span></span>
            <button type="button" class="btn btn-success" id="refresh">Refresh</button>
          </div>
          <div id="historyItems" class="history-isi"></div>
        </div>

        <script src="js/transacp1.js"></script>
      </div>
      <div class="pengeluaranp1">
        <div class="myprofile-title" style="font-size:1rem;">
          Total Pengeluaran
        </div>
        <div class="duitmerah" style="font-size: 1.7rem; margin-left: 3%;  max-height: 20px;">
          Rp. 9.000.000
        </div>
        <div class="form">
          <div class="history-title titletambahp1">
            Tambah Transaksi Pemasukan
          </div>
          <div class="main-section">
            <div class="sub-section">
              <label for="number">Transaksi ke:</label>
              <input type="text" id="urut" name="urut" placeholder="Isi nomor yang ada untuk mengedit">
            </div>
            <div class="sub-section">
              <label for="deskripsi">Deskripsi:</label>
              <input type="text" id="deskripsi" name="deskripsi">
            </div>
            <div class="sub-section">
              <label for="jumlah">Jumlah:</label>
              <input type="number" id="jumlah" name="jumlah">
            </div>
            <div class="sub-section">
              <label for="tanggal">Tanggal:</label>
              <input type="date" id="date" name="date">
            </div>
            <div class="sub-section">
              <button id="submit" type="submit" class="buttonsub">Submit</button>
            </div>
          </div>
          <div class="history-title titletambahp1">
            Tambah Transaksi Pengeluaran
          </div>
          <div class="main-section">
            <div class="sub-section">
              <label for="urut2">Transaksi ke:</label>
              <input type="number" id="urut2" name="urut2" placeholder="Isi nomor yang ada untuk mengedit">
            </div>
            <div class="sub-section">
              <label for="deskripsi2">Deskripsi:</label>
              <input type="text" id="deskripsi2" name="deskripsi2">
            </div>
            <div class="sub-section">
              <label for="jumlah2">Jumlah:</label>
              <input type="number" id="jumlah2" name="jumlah2">
            </div>
            <div class="sub-section">
              <label for="tanggal2">Tanggal:</label>
              <input type="date" id="date2" name="date2">
            </div>
            <div class="sub-section">
              <button id="submit2" type="submit2" class="buttonsub">Submit</button>
            </div>
          </div>
        </div>

      </div>
  </section>
</body>

</html>
